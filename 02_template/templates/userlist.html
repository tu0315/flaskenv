<!DOCTYPE html>

<head>

</head>
<body>
    <!-- <h1>{{ users }}</h1> -->
    {%for user in users %}
    {{loop.length}}
    {% endfor %}
    <hr>
    <ul>

        {% if user=="taro" %}
            <p>たろーですね</p>
        {% endif %}
        <li>{{ user }}</li>

    {% if "takuro" in users %}

    {% else %}
        <p>たくろーいないよ</p>
    {% endif %}
</body>
