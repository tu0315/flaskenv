{% extends "base.html" %}
{% block title %}メンバー詳細ページ{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <div class="row">
        <img src="{{ url_for('static', filename=member.picture_path) }}">
        <div class="col-lg-8 offset-lg-2">
            <ul>
                <li>名前: {{member.name}}</li>
                <li>年齢: {{member.age}}</li>
                <li>性別: {{member.gender}}</li>
                <li>学部: {{member.major}}</li>
            </ul>
        </div>
    </div>
{% endblock %}
