{% extends "base.html" %}
{% block title %}メンバー一覧ページ{% endblock %}
{% block content %}
    {%for member in member_list %}
    <p>
        <a href="{{ url_for('load_member_detail', member_number=member.number) }}">{{ member.name }}さん</a>
        ({{ member.age }})
    </p>
    {% endfor %}
{% endblock %}
