<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul class="nav">
        <li><a href="{{ url_for('app.home') }}">ホーム</a></li>
        {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('app.logout') }}">ログアウト</a></li>
        {% else %}
        <li><a href="{{ url_for('app.login') }}">ログイン</a></li>
        <li><a href="{{ url_for('app.register') }}">登録</a></li>
        {% endif %}
        <li><a href="{{ url_for('app.user') }}">ユーザー画面</a></li>
    </ul>
    {% block content %}
    {% endblock %}
</body>
</html>
