{% extends "base.html" %}
{% block content %}
    <div>
        {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('app.logout') }}">ログアウト</a></li>
        <p>ユーザーログイン済み {{current_user.username}}</p>
        {% else %}
        <p>ログイン及び登録をしてください</p>
        {% endif %}        
    </div>
{% endblock %}
